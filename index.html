<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/materialize.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-wrap">
      <div class="call-wrap card" style="z-index: 99">
        <video src="" id="local_video" autoplay></video>
        <div class="row remote-vifeo-wrap" style="position: relative">
          <div
            class="call-hang-status"
            style="position: absolute; z-index: 999"
          ></div>
          <video id="remote-video" autoplay></video>
        </div>
        <div class="row">
          <div class="col m12">
            <input
              type="text"
              name=""
              id="username-input"
              placeholder="Username"
            />
            <button id="call-btn" class="btn waves-effect">call</button>
          </div>
        </div>
      </div>
      <div class="chat-wrap card">
        <div class="row">
          <div class="col m12 white">
            <div class="card-title">Text Chat</div>
            <div
              id="chat-area"
              style="
                display: flex;
                flex-direction: column;
                width: 100%;
                overflow-y: scroll;
              "
            ></div>
          </div>
        </div>
        <div class="row">
          <div class="col m12">
            <input type="text" placeholder="Message" name="" id="msg-input" />
            <button id="msg-sent-btn" class="btn waves-effect">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="assets//js/client.js"></script>
    <script src="assets//js/materialize.min.js"></script>
  </body>
</html>
